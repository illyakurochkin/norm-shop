<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NIT demo</title>

	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<header>
		<h1 align="center">NORM SHOP</h1>
		<h3 align="center" style="margin-top: 20px;">this is shop and it is norm</h3>
		<button type="button" class="show-basket">SHOW basket</button>	
	</header>

	<div class="basket">
		<button class="close-button" type="button">X</button>
		<h1>basket</h1>

		<div class="basket-product-list"></div>
		<form name="order">

			<p><label for="name">Enter your name</label>
			<input type="text" id="name" name="name" required>

			<p><label for="phone">Enter your phone number (+380123123123):</label>
			<input type="tel" id="phone" name="phone" pattern="\+380[0-9]{9}" required>

			<p><label for="email">Enter your email (example@mail.com):</label>
			<input type="email" id="email" pattern=".+@.+" size="30" required></p>
			
			<button type="button" class="basket-buy-button">BUY</button>
		</form>
	</div>
	
	<div class="container">
		<div class="category-list">
			
		</div>

		<div class="product-grid">

		</div>

		<div class="full-product">
			
		</div>
	</div>
	<footer align="right">
		<h1>this is norm shop</h1>
		<p>phone number - +380680081830	</p>
		<p>email - illya.kurochkin@gmail.com</p>
	</footer>
	<script src="./js/main.js"></script>
</body>
</html>
